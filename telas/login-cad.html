<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="google-signin-client_id" content="865674133856-spntk5v21gkvqrcl5i115vpvnh8mmggt.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon">
    <title>Bool-dega'S - Cadastro</title>


    <link rel="stylesheet" href="../css/style-cad.css">
</head>    
    <img src="../imagens/logo-m.PNG" alt="logo" class="logo">
<body>
    <div class="container">
        <h1>Cadastre-se no Bool-dega'S</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome" data-required data-min-length="3" data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastename">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha" data-password-validate data-required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmar</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha" data-equal="password">
            </div>
            <div class="full-box">
                <input type="checkbox" name="check" id="check">
                <label for="check" id="check-label">Eu li e aceito os <a href="#" target="_blank"> termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Cadastrar">
            </div>
            <div class="full-box">
                <label for="check" id="check-log">Ja tem conta? <a href="login.html"> Entrar</a></label>
            </div>
        </form>
    </div>    

    <p class="error-validation template"></p>
<script src="../arqv-js/scripts-caad.js"></script>
<script src="https://kit.fontawesome.com/65e74de912.js" crossorigin="anonymous"></script>
</body>
</html>
